{% extends 'sabotage_app/base.html' %}

{% block title %}ログイン - 欠課管理アプリ{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">ログイン</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn" style="width: 100%;">ログイン</button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>アカウントをお持ちでない方は <a href="{% url 'signup' %}">新規登録</a></p>
    </div>
</div>
{% endblock %}
